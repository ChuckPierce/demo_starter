<!DOCTYPE html>
<html>
<head>
    <title>Demo Starter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="public/images/Percolate_logo.png" style="width:30%; height:30%">
    	<h1 style="font-family:'georgia', serif; text-align:center;">Demo Starter</h1>
        <h2 class="message" style="color:#f16421; font-family:'Helvetica', sans-serif; text-align:center;"></h2>
        <p class="progress" style="font-weight:bold;"></p>
        <div>
            <button class="start danger">Start Demo</button>
            <button class="watch danger hide">Stop Watch</button>
            <button class="server danger hide">Restart Server</button>
        </div>
        <br>
        <button class="debug-btn">Show Console</button>
    </div>
    <div class="debugger" style="visibility: hidden;"></div>
    <script src="main.js"></script>
</body>
</html>
